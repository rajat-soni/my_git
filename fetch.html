<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div id="test">

  </div>

  <script>

function viewData(id) {
    
      fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
        .then(response => response.json())
        .then(user => {
          
          alert(`ID: ${user.id}\nName: ${user.name}\nEmail: ${user.email}`);
        })
        .catch(error => {
          console.error('Error fetching user data:', error);
          alert('Error fetching user data.');
        });
    }

    function MYDeleteData(id) {
     
      const rowToDelete = document.getElementById('data_id' + id);
      

      if (confirm(`Are you sure you want to delete row with ID ${id}?`)) {
    
        rowToDelete.remove();
       
        alert(`Row with ID ${id} has been deleted.`);
      }
    }

    var tableHTML = '<div class="container mt-3"><div class="row"><div class="col-md-2"></div><div class="col-8"><table  class="table table table-responsive table-bordered">';
    tableHTML += '<thead  class="bg-light text-dark"><tr ><th>ID</th><th>Name</th><th>Email</th><th>Action</th></tr></thead>';
    tableHTML += '<tbody>';

    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          tableHTML += `<tr id="data_id${item.id}">
                          <td>${item.id}</td>
                          <td>${item.name}</td>
                          <td>${item.email}</td>
                          <td><button  class = "btn btn-danger btn-sm" onclick="MYDeleteData(${item.id})">Delete</button>
                          <button  class = "btn btn-success btn-sm" onclick="viewData(${item.id})">View  Record</button>
                            </td>
                        </tr>`;
        });

        tableHTML += '</tbody></table></div><div class="col-md-2"></div></div>';

        document.getElementById('test').innerHTML = tableHTML;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('test').innerHTML = 'Error fetching data.';
      });
  </script>
</body>
</html>
